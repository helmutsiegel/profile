<div class="card">
  <div class="card-header">
    {{title}}
    <i class="bi bi-pencil float-right" (click)="edit()"></i>
  </div>
  <div class="card-body">
    <div *ngIf="!editMode">
      {{text}}
    </div>
    <div *ngIf="editMode">
      <form (ngSubmit)="save()">
        <div class="form-group">
          <textarea class="form-control" id="text" name="text" rows="3" [(ngModel)]="text">
          </textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-dark float-right" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
