<div class="card">
  <div class="card-header">
    {{title}}
    <i *ngIf="!collapsed" class="bi bi-caret-up-fill float-right" (click)="switchCollapse()"></i>
    <i *ngIf="collapsed" class="bi bi-caret-down-fill float-right" (click)="switchCollapse()"></i>
  </div>

  <div>
    <ng-content *ngIf="!collapsed"></ng-content>
  </div>
</div>
