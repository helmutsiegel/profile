<h1>Sign Up</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <em *ngIf="invalidAndTouched('firstName')">Required</em>
      <input formControlName="firstName"
             class="form-control" id="firstName" name="firstName"
             placeholder="First Name..." type="text"/>
    </div>
    <div class="form-group">
      <label for="lastName">First Name:</label>
      <em *ngIf="invalidAndTouched('lastName')">Required</em>
      <input formControlName="lastName"
             class="form-control" id="lastName" name="lastName"
             placeholder="First Name..." type="text"/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <em *ngIf="invalidAndTouched('email')">Required</em>
      <input formControlName="email"
             class="form-control" id="email" name="email"
             placeholder="Email..." type="text"/>
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <em *ngIf="invalidAndTouched('password1')">Required</em>
      <input formControlName="password1"
             class="form-control" id="password1" name="password1"
             placeholder="Password..." type="password"/>
    </div>
    <div class="form-group">
      <label for="password2">Confirm password:</label>
      <em *ngIf="invalidAndTouched('password2')">Required</em>
      <input formControlName="password2"
             class="form-control" id="password2" name="password2"
             placeholder="Confirm password..." type="password"/>
    </div>

    <button [disabled]="signUpForm.invalid" class="btn btn-dark" type="submit">Sign Up</button>
    <button (click)="cancel()" class="btn btn-info ml-1" type="button">Cancel</button>

  </form>
</div>
