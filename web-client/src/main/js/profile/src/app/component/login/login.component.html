<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="email">Email:</label>
      <em *ngIf="loginForm.controls.email?.invalid && (loginForm.controls.email?.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Email..."
             required type="text"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password..."
             required type="password"/>
    </div>

    <span (mouseleave)="mouseoverLogin=false" (mouseenter)="mouseoverLogin=true">
      <button [disabled]="loginForm.invalid" class="btn btn-dark" type="submit">Login</button>
    </span>
    <button (click)="cancel()" class="btn btn-info ml-1" type="button">Cancel</button>
    <button (click)="this.router.navigate(['user/signup'])"
            class="btn btn-info float-right" type="button">Sign Up</button>
  </form>
</div>
