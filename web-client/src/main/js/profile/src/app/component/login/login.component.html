<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="username">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="User Name..."
             required type="text"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password..."
             required type="password"/>
    </div>

    <span (mouseleave)="mouseoverLogin=false" (mouseenter)="mouseoverLogin=true">
      <button [disabled]="loginForm.invalid" class="btn btn-dark" type="submit">Login</button>
    </span>
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
  </form>
</div>
