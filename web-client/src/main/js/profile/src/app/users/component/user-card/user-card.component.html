<div class="card bg-light clickable" (click)="openUsersPage()" >
  <img class="card-img-top" src="assets/profile.PNG" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{userTo.firstName + ' ' + userTo.lastName}}</h5>
    <p class="card-subtitle">@{{userTo.userName}}</p>
    <span>{{userTo.title}}</span>
  </div>
</div>
