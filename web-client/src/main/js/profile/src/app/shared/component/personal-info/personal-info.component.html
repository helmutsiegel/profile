<div class="card">
  <div class="card-header">
    Personal info
    <edit-pencil *ngIf="editable" (onClick)="edit()" class="float-right"></edit-pencil>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{personalInfoVO?.fullName}}</h5>
    <p class="card-text">Email: {{personalInfoVO?.email}}</p>
    <p class="card-text">Birth date: {{personalInfoVO?.birthDate}}</p>
    <p class="card-text">Title: {{personalInfoVO?.title}}</p>
  </div>
</div>
