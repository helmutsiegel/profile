<div class="card">
  <div class="card-header">
    Experiences
    <edit-pencil *ngIf="editable" (onClick)="editExperiences()" class="float-right"></edit-pencil>
  </div>
  <div class="card-body">
    <div [hidden]="editMode">
      <div *ngFor="let experienceVO of experiences">
        <div class="row">
          <div class="col"><b>{{experienceVO?.company}}</b></div>
          <div class="col">{{experienceVO?.position}}</div>
          <div class="col">{{experienceVO.startDate | date:'MMM YYYY'}}
            - {{!experienceVO.endDate ? 'Present' : experienceVO.endDate |  date: 'MMM YYYY'}}</div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <div [hidden]="!editMode">
      <div class="row">
        <div class="col"><b>Company</b></div>
        <div class="col"><b>Position</b></div>
        <div class="col"><b>Start date</b></div>
        <div class="col"><b>End date</b></div>
      </div>
      <hr>
      <div *ngFor="let experienceVO of experiencesToEdit" class="mt-1">
        <div class="row">
          <div class="col-3">
            <input [(ngModel)]="experienceVO.company" class="form-control" style="font-size: small"
                   placeholder="Company..." type="text"/>
          </div>
          <div class="col-3">
            <input [(ngModel)]="experienceVO.position" style="font-size: small" class="form-control"
                   placeholder="Position..." type="text"/>
          </div>
          <div class="col-3">
            <input class="form-control" [(ngModel)]="experienceVO.startDate" style="font-size: small"
                   placeholder="Start date..." type="date"/>
          </div>
          <div class="col-3">
            <input class="form-control" [(ngModel)]="experienceVO.endDate" style="font-size: small"
                   placeholder="End date..." type="date"/>
          </div>
        </div>
      </div>
      <div class="mt-1 row">
        <div class="col">
          <button class="btn btn-primary" type="button" (click)="addExperience()">Add experience +</button>
        </div>
        <div class="col">
          <div class="float-right">
          <button class="btn btn-dark" type="button" (click)="save()">Save</button>
          <button class="btn btn-outline-dark ml-1" type="button" (click)="reset()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
