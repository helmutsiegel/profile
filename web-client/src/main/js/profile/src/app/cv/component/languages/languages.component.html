<div class="card-header">
  Languages
  <edit-pencil *ngIf="editable" (onClick)="editLanguages()" class="float-right"></edit-pencil>
</div>
<div class="card-body">
  <div *ngIf="!editMode">
    <div *ngFor="let languageVO of languages">
      <p class="card-text"><b>{{languageVO?.language}}</b> - {{languageVO?.level}}</p>
    </div>
  </div>
  <div *ngIf="editMode">
    <div class="row">
      <div class="col-3"><b>Language</b></div>
      <div class="col-3"><b>Level</b></div>
    </div>
    <div *ngFor="let languageVO of languagesToEdit">
      <div class="row mt-1">
        <div class="col-3">
          <input [(ngModel)]="languageVO.language" class="form-control"
                 placeholder="Language..." type="text"/>
        </div>
        <div class="col-3">
          <select class="form-control" [(ngModel)]="languageVO.level">
            <option *ngFor="let level of levels" >{{level}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="mt-1 row">
      <div class="col">
        <button class="btn btn-primary" type="button" (click)="addLanguage()">Add language +</button>
      </div>
      <div class="col">
        <div class="float-right">
          <button class="btn btn-dark" type="button" (click)="save()">Save</button>
          <button class="btn btn-outline-dark ml-1" type="button" (click)="reset()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
