<div class="card bg-light clickable-card fit-height" (click)="openUsersPage()" >
  <img class="card-img-top" src="assets/profile.PNG" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{userTO.firstName + ' ' + userTO.lastName}}</h5>
    <p class="card-subtitle">{{userTO.email}}</p>
    <span>{{userTO.seniority}} - {{userTO.title}}</span>
  </div>
</div>
