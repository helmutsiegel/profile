<div>
  <h1>Edit your profile</h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group"
           [ngClass]="{'error': firstNameInValid()}">
        <label for="firstName">First Name:</label>
        <em *ngIf="firstNameInValid()">Required</em>
        <input formControlName="firstName"
               class="form-control" id="firstName" name="firstName"
               placeholder="First Name..." type="text"/>
      </div>
      <div class="form-group"
           [ngClass]="{'error': lastNameInValid()}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="lastNameInValid()">Required</em>
        <input formControlName="lastName"
               class="form-control" id="lastName" name="lastName"
               placeholder="Last Name..." type="text"/>
      </div>

      <button class="btn btn-dark" type="submit">Save</button>
      <button (click)="cancel()" class="btn btn-info ml-1" type="button">Cancel</button>
    </form>
  </div>
</div>
