<div>
  <h1>Edit your profile</h1>
  <hr>
  <div class="row">
    <div class="col-3">
      <settings-navigator #settingsNavigator></settings-navigator>
    </div>
    <div class="col-9 bg-white rounded">
      <div *ngIf="settingsNavigator.selectedButtonName === 'changePassword'">
        <change-password (onSave)="changePassword($event)"></change-password>
      </div>
      <div class="m-2" *ngIf="settingsNavigator.selectedButtonName === 'personalData'">
        <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)"
              autocomplete="off"
              novalidate>
          <div class="form-group" [ngClass]="{'error': firstNameInValid()}">
            <div class="row">
              <div class="col-3">
                <label for="firstName">First Name:</label>
              </div>
              <div class="col-7">
                <input formControlName="firstName"
                       class="form-control" id="firstName" name="firstName"
                       placeholder="First Name..." type="text"/>
              </div>
              <div class="col">
                <em *ngIf="firstNameInValid()">Required</em>
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'error': lastNameInValid()}">
            <div class="row">
              <div class="col-3">
                <label for="lastName">Last Name:</label>
              </div>
              <div class="col-7">
                <input formControlName="lastName"
                       class="form-control" id="lastName" name="lastName"
                       placeholder="Last Name..." type="text"/>
              </div>
              <div class="col">
                <em *ngIf="lastNameInValid()">Required</em>
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'error': lastNameInValid()}">
            <div class="row">
              <div class="col-3">
                <label for="title">Title:</label>
              </div>
              <div class="col-7">
                <input formControlName="title"
                       class="form-control" id="title" name="title"
                       placeholder="Title..." type="text"/>
              </div>
              <div class="col">
                <em *ngIf="titleInValid()">Required</em>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-7">
              <button class="btn btn-dark" type="submit">Save</button>
              <button class="btn btn-dark ml-1" type="button"
                      (click)="saveProfile(profileForm.value, true)">Save and Close
              </button>
              <button (click)="cancel()" class="btn btn-info ml-1 float-right" type="button">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
